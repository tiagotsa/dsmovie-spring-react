name: Deploy to VPS

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: production
    env:
      VPS_HOST: ${{ secrets.VPS_HOST }}
      VPS_USERNAME: ${{ secrets.VPS_USERNAME }}
      SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
      DB_USERNAME: ${{ secrets.DB_USERNAME }}
      DB_PASSWORD: ${{ secrets.DB_PASSWORD }}

    steps:
      - uses: actions/checkout@v3

      - name: Iniciando acesso via SSH no servidor VPS
        run: |
          mkdir -p ~/.ssh/
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/private.key
          chmod 600 ~/.ssh/private.key
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: Instalando e configurando Git on VPS
        run: |
          ssh -i ~/.ssh/private.key ${{ secrets.VPS_USERNAME }}@${{ secrets.VPS_HOST }} << 'ENDSSH'
            if ! command -v git &> /dev/null; then
              echo "Installing Git..."
              sudo apt-get update
              sudo apt-get install -y git
            fi
            git config --global init.defaultBranch main
          ENDSSH

      - name: Clone aplicação para VPS
        run: |
          ssh -i ~/.ssh/private.key ${{ secrets.VPS_USERNAME }}@${{ secrets.VPS_HOST }} << 'ENDSSH'
            if [ -d "~/dsmovie-spring-react" ]; then
              mv ~/dsmovie-spring-react ~/dsmovie-spring-react_backup_$(date +%Y%m%d_%H%M%S)
            fi
            git clone https://github.com/tiagotsa/dsmovie-spring-react.git ~/dsmovie-spring-react
            cd ~/dsmovie-spring-react
          ENDSSH

      - name: Configurando e instalando Docker e docker-compose on VPS
        run: |
          ssh -i ~/.ssh/private.key ${{ secrets.VPS_USERNAME }}@${{ secrets.VPS_HOST }} << 'ENDSSH'
            if ! command -v docker &> /dev/null; then
              echo "Installing Docker..."
              curl -fsSL https://get.docker.com -o get-docker.sh
              sudo sh get-docker.sh
              sudo usermod -aG docker $USER
              rm get-docker.sh
            fi
            if ! command -v docker-compose &> /dev/null; then
              echo "Installing Docker Compose..."
              sudo curl -L "https://github.com/docker/compose/releases/download/v2.23.0/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
              sudo chmod +x /usr/local/bin/docker-compose
            fi
          ENDSSH

      - name: Instalando aplicação no servidor com docker compose (deploy)
        run: |
          ssh -i ~/.ssh/private.key ${{ secrets.VPS_USERNAME }}@${{ secrets.VPS_HOST }} << 'ENDSSH'
            cd ~/dsmovie-spring-react
            docker-compose down --remove-orphans
            docker system prune -f
            # Criar arquivo .env com as variáveis de ambiente
            cat > .env << EOF
            POSTGRES_DB=tsmovie
            POSTGRES_USER=$(echo "${DB_USERNAME}" | sed 's/ /_/g')  # Substitui espaços por underscores
            POSTGRES_PASSWORD=$(echo "${DB_PASSWORD}" | sed 's/ /_/g')  # Substitui espaços por underscores
            REACT_APP_API_URL=http://${VPS_HOST}
            EOF
            docker-compose -f docker-compose.yml up -d --build --force-recreate
            echo "Waiting for containers to start..."
            sleep 30
          ENDSSH

