name: Deploy to VPS

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout do C√≥digo
        uses: actions/checkout@v3

      - name: Configurar Chave SSH e Acesso ao Servidor
        env:
          SSH_PRIVATE_KEY: ${{ secrets.VPS_PRIVATE_KEY }}
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_USERNAME: ${{ secrets.VPS_USERNAME }}
        run: |
          mkdir -p ~/.ssh/
          printf "%s\n" "$SSH_PRIVATE_KEY" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H $VPS_HOST >> ~/.ssh/known_hosts

      - name: Testando conex√£o SSH
        run: |
          ssh -i ~/.ssh/id_ed25519 -o StrictHostKeyChecking=no $VPS_USERNAME@$VPS_HOST "echo Conex√£o SSH bem-sucedida!"

      - name: Instalando e Configurando Git no Servidor
        run: |
          ssh -i ~/.ssh/id_ed25519 $VPS_USERNAME@$VPS_HOST << 'ENDSSH'
            if ! command -v git &> /dev/null; then
              echo "Instalando Git..."
              sudo apt-get update
              sudo apt-get install -y git
            fi
            git config --global init.defaultBranch main
          ENDSSH

      - name: Clonando Aplica√ß√£o no Servidor
        run: |
          ssh -i ~/.ssh/id_ed25519 $VPS_USERNAME@$VPS_HOST << 'ENDSSH'
            cd ~
            if [ -d "dsmovie-spring-react" ]; then
              mv dsmovie-spring-react dsmovie-spring-react_backup_$(date +%Y%m%d_%H%M%S)
            fi
            git clone https://github.com/tiagotsa/dsmovie-spring-react.git
            cd dsmovie-spring-react
          ENDSSH

      - name: Configurar Vari√°veis de Ambiente no Servidor
        run: |
          ssh -i ~/.ssh/id_ed25519 $VPS_USERNAME@$VPS_HOST "cat > ~/dsmovie-spring-react/.env << 'EOF'
          POSTGRES_DB=tsmovie
          POSTGRES_USER=postgres
          POSTGRES_PASSWORD=1234
          SPRING_PROFILES_ACTIVE=prod
          REACT_APP_BACKEND_URL=http://$VPS_HOST:8080
          EOF"

      - name: Instalando Docker e Docker Compose no Servidor
        run: |
          ssh -i ~/.ssh/id_ed25519 $VPS_USERNAME@$VPS_HOST << 'ENDSSH'
            if ! command -v docker &> /dev/null; then
              echo "Instalando Docker..."
              curl -fsSL https://get.docker.com -o get-docker.sh
              sudo sh get-docker.sh
              sudo usermod -aG docker $USER
              rm get-docker.sh
            fi
            if ! command -v docker-compose &> /dev/null; then
              echo "Instalando Docker Compose..."
              sudo curl -L "https://github.com/docker/compose/releases/download/v2.23.0/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
              sudo chmod +x /usr/local/bin/docker-compose
            fi
          ENDSSH

      - name: Fazendo Deploy da Aplica√ß√£o com Docker Compose
        run: |
          ssh -i ~/.ssh/id_ed25519 $VPS_USERNAME@$VPS_HOST << 'ENDSSH'
            cd ~/dsmovie-spring-react
            docker-compose -f docker-compose.prod.yml down
            docker system prune -f
            docker-compose -f docker-compose.prod.yml up -d --build
            echo "Aguardando containers iniciarem..."
            sleep 30
          ENDSSH

      - name: Conclu√≠do com Sucesso
        run: echo "üöÄ Deploy conclu√≠do com sucesso!"
