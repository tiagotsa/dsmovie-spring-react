name: Deploy to Production

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'
      
      - name: Build Backend JAR
        working-directory: backend
        run: |
          echo "Verificando estrutura do projeto..."
          ls -la
          
          echo "Verificando permiss√µes do mvnw..."
          chmod +x mvnw
          ls -la mvnw
          
          echo "Limpando target anterior..."
          rm -rf target/
          
          echo "Iniciando build do Maven..."
          ./mvnw clean package -DskipTests
          
          echo "Verificando JAR gerado..."
          ls -la target/
      
      - name: Build Backend Docker
        working-directory: backend
        run: |
          echo "Copiando Dockerfile..."
          cp src/Dockerfile .
          
          echo "Construindo imagem Docker..."
          docker build -t tsmovie-backend .
          
          echo "Verificando imagem criada..."
          docker images | grep tsmovie-backend

  build-frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Build Frontend
        working-directory: frontend
        run: |
          docker build -t tsmovie-frontend .

  deploy:
    needs: [build-backend, build-frontend]
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            cd /opt/tsmovie
            git pull origin main || (git init && git remote add origin https://github.com/tiagotsa/dsmovie-spring-react.git && git pull origin main)
            docker-compose -f docker-compose.prod.yml down || true
            docker-compose -f docker-compose.prod.yml up -d --build