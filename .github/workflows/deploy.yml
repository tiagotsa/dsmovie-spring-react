name: Deploy to VPS

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Create env file
        run: |
          echo "REACT_APP_BACKEND_URL=https://filmestsa.shop:8080" > frontend/.env
          
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh/
          echo "${{ secrets.VPS_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts
          
      - name: Deploy to VPS
        run: |
          ssh ${{ secrets.VPS_USERNAME }}@${{ secrets.VPS_HOST }} "cd ~/dsmovie-spring-react && \
          git pull origin main && \
          docker-compose -f docker-compose.prod.yml down && \
          docker system prune -af && \
          CACHEBUST=$(date +%s) docker-compose -f docker-compose.prod.yml up -d --build && \
          sleep 10 && \
          docker ps && \
          docker logs dsmovie-spring-react-frontend-1"