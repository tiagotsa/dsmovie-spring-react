name: Deploy to Production

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production

    steps:
      - uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Build Frontend
        working-directory: frontend
        env:
          CI: false
          DISABLE_ESLINT_PLUGIN: true
          GENERATE_SOURCEMAP: false
        run: |
          yarn config set network-timeout 300000
          yarn install
          yarn build

      - name: Setup Java
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'

      - name: Build Backend
        working-directory: backend
        env:
          DB_USERNAME: ${{ secrets.DB_USERNAME }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          ADMIN_USERNAME: ${{ secrets.ADMIN_USERNAME }}
          ADMIN_PASSWORD: ${{ secrets.ADMIN_PASSWORD }}
        run: |
          chmod +x mvnw
          ./mvnw clean package -DskipTests

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh/
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          cat >>~/.ssh/config <<END
          Host hostinger
            HostName ${{ secrets.VPS_HOST }}
            User ${{ secrets.VPS_USERNAME }}
            IdentityFile ~/.ssh/deploy_key
            StrictHostKeyChecking no
          END

      - name: Prepare Deploy Directory
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            mkdir -p ~/dsmovie/frontend/build
            mkdir -p ~/dsmovie/backend/target

      - name: Deploy to Hostinger
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: |
            frontend/build/
            backend/target/*.jar
          target: "/home/${{ secrets.VPS_USERNAME }}/dsmovie"
          strip_components: 1

      - name: Setup Database and Application
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "ðŸ› ï¸ Configurando PostgreSQL..."
            # Instalar PostgreSQL se nÃ£o estiver instalado
            if ! command -v psql &> /dev/null; then
              sudo apt-get update
              sudo apt-get install -y postgresql postgresql-contrib
            fi
            
            # Iniciar PostgreSQL se nÃ£o estiver rodando
            sudo systemctl start postgresql
            sudo systemctl enable postgresql
            
            # Criar usuÃ¡rio e banco de dados se nÃ£o existirem
            sudo -u postgres psql -c "SELECT 1 FROM pg_roles WHERE rolname = '${{ secrets.DB_USERNAME }}'" | grep -q 1 || \
            sudo -u postgres psql -c "CREATE USER ${{ secrets.DB_USERNAME }} WITH PASSWORD '${{ secrets.DB_PASSWORD }}'"
            
            sudo -u postgres psql -c "SELECT 1 FROM pg_database WHERE datname = 'tsmovie'" | grep -q 1 || \
            sudo -u postgres psql -c "CREATE DATABASE tsmovie OWNER ${{ secrets.DB_USERNAME }}"
            
            echo "âœ… PostgreSQL configurado"
            
            echo "ðŸš€ Reiniciando aplicaÃ§Ã£o..."
            cd ~/dsmovie
            pkill -f 'java -jar' || true
            
            # Configurar variÃ¡veis de ambiente para o backend
            export DB_USERNAME=${{ secrets.DB_USERNAME }}
            export DB_PASSWORD=${{ secrets.DB_PASSWORD }}
            export ADMIN_USERNAME=${{ secrets.ADMIN_USERNAME }}
            export ADMIN_PASSWORD=${{ secrets.ADMIN_PASSWORD }}
            
            nohup java -jar \
              -Dspring.profiles.active=prod \
              -Dspring.datasource.username=${{ secrets.DB_USERNAME }} \
              -Dspring.datasource.password=${{ secrets.DB_PASSWORD }} \
              backend/target/*.jar > app.log 2>&1 &
            
            echo "âœ… Backend reiniciado"
            
            # Configure e reinicie o Nginx para servir o frontend
            sudo tee /etc/nginx/conf.d/dsmovie.conf > /dev/null <<EOF
            server {
                listen 80;
                server_name _;
                root /home/${{ secrets.VPS_USERNAME }}/dsmovie/frontend/build;
                index index.html;
                
                location / {
                    try_files \$uri \$uri/ /index.html;
                    add_header Cache-Control "no-store, no-cache, must-revalidate";
                }
                
                location /api {
                    proxy_pass http://localhost:8080;
                    proxy_set_header Host \$host;
                    proxy_set_header X-Real-IP \$remote_addr;
                    proxy_set_header X-Forwarded-For \$proxy_add_x_forwarded_for;
                    proxy_set_header X-Forwarded-Proto \$scheme;
                }
            }
            EOF
            
            sudo nginx -t && sudo systemctl restart nginx
            echo "âœ… Frontend configurado e Nginx reiniciado"