name: Deploy to Production

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
      
      - name: Build Backend with Maven
        working-directory: backend
        run: |
          chmod +x mvnw
          ./mvnw package -B -DskipTests --no-transfer-progress
      
      - name: Build and Push Docker Images
        run: |
          # Build backend
          cd backend
          cp src/Dockerfile .
          docker build -t tsmovie-backend .
          
          # Build frontend
          cd ../frontend
          docker build -t tsmovie-frontend .
      
      - name: Deploy to VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            cd /opt/tsmovie
            
            # Pull latest code
            git pull origin main || (git init && git remote add origin https://github.com/tiagotsa/dsmovie-spring-react.git && git pull origin main)
            
            # Stop and remove existing containers
            docker-compose -f docker-compose.prod.yml down || true
            docker-compose -f docker-compose.prod.yml rm -f || true
            
            # Build and start new containers
            docker-compose -f docker-compose.prod.yml up -d --build
            
            # Clean up
            docker image prune -f